<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        #map { height: 400px; width: 100%; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="map"></div>
    <div class="result" id="result"></div>

    <script>
        const API_KEY = 'AIzaSyAUsPhfKhtp77CV7M_5_w57hDp3WdONMZk';
        
        function initMap() {
            // Test basic map
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 28.6139, lng: 77.2090 }, // Delhi coordinates
                zoom: 10
            });
            
            // Test geocoding
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 
                address: 'India Gate, New Delhi' 
            }, (results, status) => {
                const resultDiv = document.getElementById('result');
                if (status === 'OK') {
                    resultDiv.innerHTML = `
                        <strong>✅ Geocoding Test Passed!</strong><br>
                        Location: ${results[0].formatted_address}<br>
                        Coordinates: ${results[0].geometry.location.lat()}, ${results[0].geometry.location.lng()}
                    `;
                    // Add marker
                    new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                        title: 'Test Location'
                    });
                } else {
                    resultDiv.innerHTML = `<strong>❌ Geocoding Failed:</strong> ${status}`;
                }
            });
        }
    </script>
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUsPhfKhtp77CV7M_5_w57hDp3WdONMZk&callback=initMap">
    </script>
</body>
</html>
